name: Snyk Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Adjust version if needed

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk  # ðŸ”¹ FIX: Uses API Token instead of interactive login
        run: echo "Using Snyk API Token"
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Scan and Save Report
        run: snyk test --json | tee snyk_report.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}  # Ensures Snyk can access the token

      - name: Upload CVSS Report
        uses: actions/upload-artifact@v4  # âœ… Fixed deprecated version
        with:
          name: CVSS-Report
          path: snyk_report.json
